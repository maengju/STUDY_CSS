<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
div{
	position: absolute;
}
img{
	position: absolute;
	
}

#spadeA{
	z-index:10;
	left:10px;top:20px;
}
#spade2{
	left:40px;top:30px;
}
#spade7{
	z-index:3;
	left:90px;top:50px;
}
#spade3{
	z-index:5;
	left:60px;top:40px;
}



</style>
</head>
<body>

	<img id="spadeA" src="../img/sa.png" width="100" height="140" alt="spadeA">
	<img id="spade2" src="../img/s2.png" width="100" height="140" alt="spade2">
	<img id="spade7" src="../img/s7.png" width="100" height="140" alt="spade7">
	<img id="spade3" src="../img/s3.png" width="100" height="140" alt="spade3">
</body>
</html>

<!-- 
z-index
: z-index는 요소들을 다른 레이어 위에 겹칠 수 있게 하는 css 속성이다
: z-index가 설정되지 않아도 stacking order에 의해 요소들의 위치가 결정된다
  stacking order는 외관의 순서에 따라 결정된다
  기본은 z-index 값이 none (z-index: 0;) 이다.
: element의 위치를 설정하려면 static이 아닌 relative, absolute와 같은 값을 CSS의 position 속성을 추가한다  

 -->
