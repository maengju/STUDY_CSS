<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

p{
	width:15em;
	height:3em;
	border:1px solid lightgray;
}

.hidden{overflow:hidden;}
.visible{overflow:visible;}
.scroll{overflow:scroll;}
.auto{overflow:auto;}

</style>

</head>
<body>
	<p class= "hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않는다.</p><br>
	<p class= "visible">overflow에 visible값을 적용하면 콘텐트가 박스를 넘어가서도 출력이된다.</p><br>
	<p class= "scroll">overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력</p>
	<p class= "auto">overflow에 auto값을 적용하면 콘텐트 박스가 넘어갔을때 박스에 스크롤바를 붙여 출력</p><br>

</body>
</html>
