	<h3>다양한 테두리</h3>
	<hr>
	<p style="border: 3px solid blue">3px solid</p>

	<p style="border: 3px hidden blue">3px hidden</p>
	<p style="border: 3px dotted blue">3px dotted</p>

	<p style="border: 15px groove cyan">15px groove</p>
	<p style="border: 15px ridge cyan">15px ridge</p>
	<p style="border: 15px inset cyan">15px inset</p>
	<p style="border: 15px outset cyan">15px outset</p>
