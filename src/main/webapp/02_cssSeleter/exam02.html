<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
h1:after{
	content: "안녕";
}
h2:before{
	content: url("../img/으.png");
}

</style>

</head>
<body>
	<h1>Hello World!!</h1>
	<h2>Hello world!!</h2>
</body>
</html>

<!--  
*content

-html 문서에 쓰지 않고도 css로 내용(택스트나 이미지) 를 생성하는 역할
-:before,:after 가상요소와 주로 사용
 -->
