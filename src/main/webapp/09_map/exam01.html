<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Insert title here</title>

<style type="text/css">
html{
	height: 100%;
}

body{
	height: 100%;
	margin: 0;
	padding: 0;
}

#map{
	width:100%;
	height: 100%;
}

</style>

<script type="text/javascript" 
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=58578d909213494b8010f28db1573875">
</script>

<script type="text/javascript">
	window.onload=function(){
		//position = new daum.maps.LatLng(37.508494320612364,127.04874714783537); /* 지도의 중심좌표  선릉역*/
		//position = new daum.maps.LatLng(37.499470, 127.029046); /* 비트캠프 */
		position = new daum.maps.LatLng(37.440497, 127.966532);
		container = document.getElementById("map");
		options = {
				center: position,
				level: 3 //지도의 확대 레벨
		};
		
		map = new daum.maps.Map(container, options);//지도생성
		marker = new daum.maps.Marker({
			position : position //지도중심에 마커생성
		});
		
		marker.setMap(map);//지도에 마커표시
	}
</script>

</head>
<body>

	<div id="map"></div>


</body>
</html>

모바일 웹 meta 태그 설정

 조절을 위해 만들었다.
meta viewport 태그는 W3C 명세에는 없지만,(따라서 표준이 아님) iOS 장치(아이폰 운영체제 브라우저 safari)가
 널리 사용됨에 따라 사실상 표준처럼 사용되고 있고, 다른 브라우저들(Opera, Android, 
  Mobile firefox(Fennec) 등)도 이 태그를 채택하게 됩니다.

1. 뷰포트 선언
   <meta name="viewport"
2. 컨텐트 선언
   content="width=device-width (디바이스 크기에 맞추겠다고 선언)
            initial-scale=1.0 (초기 크기 스케일 설정)
            minimum-scale=1.0 (최소 크기 설정 / 범위: 0~10.0)
            maximum-scale=1.0 (최대 크기 설정 / 범위: 0~10.0)
            user-scalable=no (사용자 기기 확대기능 사용 유/무 설정, yes/no)

확대를 하려면 user-scalable=yes로 주면 되지만 만약 초기, 최소, 최대를 같은 값으로 해놨다면 
user-scalable을 yes로 해도 확대가 되지 않는다.
 -->
