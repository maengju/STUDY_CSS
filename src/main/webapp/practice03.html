<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#brown{
	background: brown;
}
#deepskyblue{
	background-color: deepskyblue;
}

#Blueviolet{
 	background-color: Blueviolet;
}

#Gold{
	background-color: Gold;
}

#DarkOrange{
	background-color: DarkOrange;
}

#OliveDrab{
	background-color: OliveDrab;
}

</style>
</head>
<body>
	<h1>색 이름과 코드</h1>
	<hr>
	
	<table border="1">
		<th>이름</th>
		<th>코드</th>
		<th width="50">색</th>
		<th>이름</th>
		<th>코드</th>
		<th width="50">색</th>
		
		<tr>
			<td>Brown</td>
			<td>#A52A2A</td>
			<td id="brown">&nbsp;</td>
			<td>DeepSkyBlue</td>
			<td>#00BFFF</td>
			<td id="deepskyblue">&nbsp;</td>
		</tr>
		
		<tr>
			<td>Blueviolet</td>
			<td>#8A2Be2</td>
			<td id="Blueviolet">&nbsp;</td>
			<td>Gold</td>
			<td>#FFD700</td>
			<td id="Gold">&nbsp;</td>
		</tr>
		
		<tr>
			<td>DarkOrange</td>
			<td>#FF8C00</td>
			<td id="DarkOrange">&nbsp;</td>
			<td>OliveDrab</td>
			<td>#6B8E23</td>
			<td id="OliveDrab">&nbsp;</td>
		</tr>
	</table>
	

</body>
</html>
