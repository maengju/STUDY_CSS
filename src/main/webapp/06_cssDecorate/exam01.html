<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#menubar{
	background:  olive;
}

#menubar ul{ /* 상속 */
	margin:0;
	padding :0;
	width: 570px;
}

#menubar ul li{ /* 상속 */
	display: inline-block;
	list-style: none;
	padding:0px 15px;
}

#menubar ul li a{
	color : white;
	text-decoration: none;
}

#menubar ul li a:hover{/* 마우스가 올라갔을때 */
	color : red;
}
</style>

</head>
<body>

	<div id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">Cafe Latte</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
	</div>

</body>
</html>
