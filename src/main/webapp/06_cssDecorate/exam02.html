<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam02</title>

<style type="text/css">

table{
	border-collapse: collapse; /* 이중테두리 제거 */
	
}

td,th{
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;

}

thead,tfoot{
	background: darkgray;
	color:yellow;
	
}

tbody tr:nth-child(even){/* tr자식들중 짝수에게만  even짝수,odd홀수*/
	background : aliceblue;
	
}

tbody tr:hover{
	background: pink;
	
}

</style>

</head>
<body>

	<h3>1학기 성적</h3>
	<hr>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>HTML</th>
				<th>CSS</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>홍길동</td><td>80</td><td>70</td>
			</tr>
			<tr>
				<td>Kim</td><td>70</td><td>50</td>
			</tr>
			<tr>
				<td>Maeng</td><td>70</td><td>70</td>
			</tr>
			<tr>
				<td>Park</td><td>30</td><td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합</th><th>250</th><th>290</th>
			</tr>
		</tfoot>
		
		
	</table>
	
	
	
</body>
</html>
